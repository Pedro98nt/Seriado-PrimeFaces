<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de seriados</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Menu" action="menu.xhtml" immediate="true" />
		<h1>Lista de seriados</h1>
		<p:fieldset legend="Filtro">
			<p:panelGrid columns="2">
			
			<h:outputText value="Nome: " />
			<p:inputText value="#{serieController.nomePesquisado}"  />
			<h:outputText value="Comentario: " />
			<p:inputText value="#{serieController.comentarioPesquisado}"  />
			<p:commandButton value="Pesquisar" 
				action="#{serieController.pesquisarSeriePorNome}" ajax="false" />
			</p:panelGrid>
		</p:fieldset>
		
		<p:dataTable value="#{serieController.lista}" var="serie" 
			border="1" id="series" paginator="true" rows="5" 
			emptyMessage="Nenhuma serie cadastrada!">
			<p:column headerText="Id">
				<h:outputText value="#{serie.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{serie.nome}" />
			</p:column>
			<p:column headerText="Comentario">
				<h:outputText value="#{serie.comentario}" />
			</p:column>
			<p:column headerText="Nota">
				<h:outputText value="#{serie.nota}" />
			</p:column>
			<p:column headerText="Genero">
				<h:outputText value="#{serie.genero.descricao}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{serie.status.descricao}" />
			</p:column>
			<!-- <p:column headerText="Ação">
				<p:commandButton value="Editar" 
					action="#{serieController.editar}" ajax="false">
					<f:setPropertyActionListener 
						value="#{serie}" 
						target="#{serieController.serie}" />
				</p:commandButton>
				<p:commandButton value="Excluir" 
					action="#{serieController.excluir}" ajax="false">
					<f:setPropertyActionListener 
						value="#{serie}" 
						target="#{serieController.serie}" />
				</p:commandButton>
			</p:column> -->
		</p:dataTable>
		<h:commandLink>
			<p:graphicImage title="Exportar para XML" name="/imagens/xml.png" width="24" />
			<p:dataExporter type="xml" target="series" fileName="lista" />
		</h:commandLink>
	</h:form>
</h:body>
<h1>Rodapé</h1>
</html>
